{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<!-- Featured Products -->
	<h3 class="my-4 border-bottom pb-1">Name: {{data.title}}</h3>
	<div class="row">
		<!-- Images -->
		<div class="col-md-4">
			<img id="zoom_01" data-zoom-image="/media/{{data.employeeattribute_set.first.image}}" src="/media/{{data.employeeattribute_set.first.image}}" class="card-img-top" alt="{{data.title}}">
		</div>
		<div class="col-md-8">
			<p>{{data.detail}}</p>
			<hr/>
		
			<div class="col-md-8">
				<h3 class="my-3">Detail</h3>
				<!-- Detail -->
				<table class="table table-bordered">
					<tr>
						<th>Role</th>
						<td><a href="/role-employee-list/{{data.role.id}}">{{data.role.title}}</a></td>
					</tr>
					<tr>
						<th>Project</th>
						<td><a href="/project-employee-list/{{data.project.id}}">{{data.project.title}}</a></td>
					</tr>
					<tr>
						<th>Experience</th>
						<td>{{data.Experience}}</td>
					</tr>
				</table>
			
		</div>
	</div>
	<hr />

	<!-- Related Products -->

</main>
<script src="https://cdn.jsdelivr.net/gh/igorlino/elevatezoom-plus@1.2.3/src/jquery.ez-plus.js"></script>
<script>
    $('#zoom_01').ezPlus();
</script>
{% endblock %}
