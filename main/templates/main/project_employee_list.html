{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<div class="row">

		<div class="col-md-9">
			<!-- Products -->
			<h3 class="mb-4 border-bottom pb-1">
				Team
			</h3>
			<div class="row">
				{% if data %}
					{% for cat in data1 %}
					<div class="col-md-2 mb-4">
						
						<div class="card shadow">
							
						<a href="/project-employee-list/{{cat.id}}"><img src="/media/{{cat.image}}" class="card-img-top" alt="{{cat.title}}" /></a>
						<div class="card-body">
							<h6 class="card-text"><a href="#">{{cat.title}}</a></h6>
						</div>
						</div>
					</div>
					{% endfor %}
				{% endif %}
			</div>
			<div class="row">
				{% for employee in data %}
				<div class="col-md-3 mb-4">
					<div class="card shadow">
	
					  <a href="/employee/{{employee.slug}}/{{employee.id}}"><img src="/media/{{employee.employeeattribute_set.first.image}}" class="card-img-top" alt="{{employee.title}}"></a>
					  <div class="card-footer">
						<h5 class="card-text"><a href="/employee/{{employee.slug}}/{{employee.id}}">{{employee.title}}</a></h5>
					  </div>
					</div>
				</div>
				{% endfor %}
			</div>
			
		</div>
	</div>
</main>
{% endblock %}
